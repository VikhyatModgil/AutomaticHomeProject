<ion-header>
    <ion-toolbar>
        <ion-title>Dashboard</ion-title>
        <!-- <input [(ngModel)]="var1">
        <h1>{{var1}}</h1> -->
    </ion-toolbar>
</ion-header>

<ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Device 1</ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="videocam" slot="start"></ion-icon>
      <ion-label>Device 2</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="bulb" slot="start"></ion-icon>
      <ion-label>Device 3</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="thermometer" slot="start"></ion-icon>
      <ion-label>Device 4</ion-label>
    </ion-item>
  </ion-card>

<ion-app>
    <ion-tabs>

        <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="account">
                <ion-label>Home</ion-label>
                <ion-icon name="home"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="contact">
                <ion-label>Devices</ion-label>
                <ion-icon name="desktop"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="settings">
                <ion-label>Settings</ion-label>
                <ion-icon name="settings"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
  </ion-app>
